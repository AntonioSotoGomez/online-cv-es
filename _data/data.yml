experiences:
    title: Experiencia
    info:
      - role: Freelance
        time: 2021 - Actualidad
        company: 
        details: |
          He trabajado como desarrollador freelance creando soluciones automatizadas y bots para grupos privados de Discord, utilizando principalmente Python. Mis proyectos incluyen:
            - Monitores para facilitar la compra de articulos limitados como zapatillas, moda, tickets de conciertos, NFTs...etc, implementando técnicas de web scraping.
            - Bots de monitorización de precios de criptomonedas, utilizando APIs externas y automatizando alertas en tiempo real.
            - Monitor de Twitter desarrollado con la API de Twitter para rastrear menciones de cuentas específicas, hashtags o palabras clave. Automatización de notificaciones en tiempo real integradas en Discord.
            - Desarrollo de extension de Chrome en JavaScript para automatizar procesos en Amazon.
      - role: Ingeniero informático 
        time: abr. 2023 - jun. 2023
        company: Fortris, Málaga
        details: |
            - Desarrollo de una wallet de Bitcoin con opciones de custodia avanzada, usando Miniscript, timelocks y descriptores.
            - Implementación de un sistema de recuperación de fondos en caso de pérdida de la frase semilla, mejorando la seguridad de los activos.
            - Uso de Node, NestJs, React y Web3 para construir la lógica.
            - Integración de APIs para la recuperación de datos y transacciones en tiempo real.
      - role: Jugador de fútbol
        time: 2014 - 2017
        company: Málaga Club De Fútbol, Málaga
        details: |
            - Experiencia de 3 años como jugador de fútbol en el Málaga Club de Fútbol.
            - Desarrollo de habilidades como trabajo en equipo, disciplina y gestión del tiempo.
            - Capacidad para trabajar bajo presión y adaptarse a situaciones de cambio.
            - Aplicación de valores como la resiliencia, la dedicación y el esfuerzo constante en mi carrera profesional.

